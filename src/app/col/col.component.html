<div class="row my-1" [value]="el.value" [(listColumn)]="el.listColumn" (removeRow)="removeRow($event)" [idx]="i"
  *ngFor="let el of listRow; let i = index"></div>
<div class="flex-column col-action">
  <div class="d-flex justify-content-space-between">
    <button
      class="btn btn-danger remove-column-btn"
      (click)="removeThisColumn()"
    >
      <i class="far fa-trash-alt"></i>
    </button>
    <button class="btn" (click)="resize({larger: true})">
      <i class="fas fa-expand-alt"></i>
    </button>
    <button class="btn" (click)="resize({larger: false})">
      <i class="fas fa-compress-alt"></i>
    </button>
  </div>
  <div class="">
    <button class="btn btn-primary mt-3 add-row-btn" (click)="addRow()">
      <i class="fas fa-folder-plus"></i>
    </button>
  </div>
</div>
